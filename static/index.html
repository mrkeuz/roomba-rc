<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roomba RC</title>
    <link rel="stylesheet" href="./css/styles.css" media="screen">
    <link rel="icon" type="image/png" href="/img/roomba_icon.png"/>
    <link rel="apple-touch-icon" href="/img/touch-icon-iphone.png"/>
</head>

<body>
<div id="help">
    Roomba RC</br>
    Touch and keyboard arrows supported
</div>

<div id="pad">
    <p id="padlabel">Roomba RC</p>
</div>

<div id="debug_left">
    Traces:
    <ul>
        <li>Screen: <span id="screen"></span></li>
        <li>Touch DX: <span id="dx"></span></li>
        <li>Touch DY: <span id="dy"></span></li>
        <li>Dx_koef: <span id="dx_koef"></span></li>
        <li>Dy_koef: <span id="dy_koef"></span></li>
        <li>Roomba speed: <span id="speed"></span></li>
        <li>Roomba turn: <span id="turn"></span></li>
    </ul>
</div>


<div id="touch_div" style=" background-image: url(/img/roomba.png) !important; /* Darkeader fix */ ">
</div>


</body>

<script type="text/javascript" src="./js/app.js"></script>

</html>
